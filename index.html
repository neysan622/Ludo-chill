<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill Ludo Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/7f4Qj2h.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      z-index: 2;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      background-color: #4caf50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="https://i.imgur.com/nQWUWjv.png" alt="Tea Cup">
    <h1>kata ho ekchin ludo khelni ho</h1>
    <a class="button" href="https://www.ludo-king.com" target="_blank" rel="noopener noreferrer">Play Ludo</a>
  </div>
</body>
</html>
